<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>問い合わせ｜関東地区ピックル会</title>
  <meta name="description" content="関東地区ピックル会への問い合わせ先（例）とフォーム（ダミー）です。" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="common.js"></script>
</head>
<body>
  <div id="site-header"></div>

  <main>
    <div class="container">
      
<section aria-label="問い合わせ">
  <div class="section-title">
    <h2>問い合わせ</h2>
    <p>返信が必要な方は連絡先を忘れずに</p>
  </div>

  <div class="grid-2">
    <div class="card">
      <h3>連絡先（例）</h3>
      <p>
        ・メール：example@example.com（仮）<br/>
        ・SNS：@pickle_kanto（仮）<br/>
        ・受付時間：平日 18:00〜22:00（仮）
      </p>
    </div>

    <div class="card">
      <h3>フォーム（ダミー）</h3>
      <p style="margin-bottom:10px;">※このフォームは送信処理なし（見た目だけ）です。実運用はGoogleフォーム等に置き換えるのが簡単です。</p>

      <form onsubmit="return fakeSubmit(event)">
        <div style="display:grid; gap:10px;">
          <label>
            <div style="font-size:12px;color:var(--muted);margin-bottom:4px;">お名前</div>
            <input class="input" required type="text" placeholder="例：山田 太郎" />
          </label>
          <label>
            <div style="font-size:12px;color:var(--muted);margin-bottom:4px;">メール</div>
            <input class="input" required type="email" placeholder="例：taro@example.com" />
          </label>
          <label>
            <div style="font-size:12px;color:var(--muted);margin-bottom:4px;">内容</div>
            <textarea required rows="4" placeholder="体験参加希望。希望日程：…"></textarea>
          </label>
          <button class="btn btn-primary" type="submit" style="justify-self:start;">送信（ダミー）</button>
          <div id="toast" style="display:none;color:rgba(207,250,229,.92);font-size:13px;">
            ✅ 送信したことにしておきました（実運用は送信先を設定してください）
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<script>
  // ダミーフォーム送信（contactページのみ）
  function fakeSubmit(e){
    e.preventDefault();
    const toast = document.getElementById('toast');
    toast.style.display = 'block';
    setTimeout(()=> toast.style.display = 'none', 3200);
    e.target.reset();
    return false;
  }
</script>

    </div>
  </main>

  <div id="site-footer"></div>
</body>
</html>

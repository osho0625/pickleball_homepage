<body>
  <div id="site-header"></div>

  <main>
    <div class="container">
      
<section aria-label="会について">
  <div class="section-title">
    <h2>会について</h2>
    <p>目的・活動方針・レベル感</p>
  </div>

  <div class="features">
    <div class="feat">
      <div class="icon" aria-hidden="true">🧠</div>
      <h3>基礎を大事に</h3>
      <p>フォーム、フットワーク、連携を丁寧に。上達の近道は地味さに宿ります。</p>
    </div>
    <div class="feat">
      <div class="icon" aria-hidden="true">🤝</div>

      <p>初参加でも馴染める雰囲気づくり。ゲーム形式で自然に仲良くなれます。</p>

      <div class="icon" aria-hidden="true">🏁</div>

  </div>

      <p>
        ・初心者：ルール・基本ショットの練習から<br/>
        ・経験者：ゲーム形式、課題別ドリル<br/>
        ・大会志向：練習試合／戦術確認（希望者）
      </p>
    </div>
    <div class="card">
      <h3>大切にしていること</h3>
      <p>
        安全第一、互いのレベルを尊重、無理なく継続。
